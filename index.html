<!DOCTYPE html>
<html>

<head>
    <title>Student Data</title>
    <style>
        #wrapper {
            margin: 0 auto;
            width: 960px;
            height: 500px;
            padding: 20px;
            background-color: rgb(206, 206, 183);
        }

        body {
            background-color: beige;
            font-size: 20px;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Student Data</h1>
        <p>
            <script>
                var grades = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";
                //Split the grades string into an array of students
                var students = grades.split(", ");
                //Initialize variables to track the lowest, highest, and average scores
                var lowestScore = 999;
                var highestScore = 0;
                var totalScore = 0;
                var numberOfStudents = students.length;
                //Sort the students array alphabetically
                students.sort();
                //Loop through the students array and calculate the lowest, highest, and average scores
                for (var i = 0; i < numberOfStudents; i++) {
                    var student = students[i].split("|");
                    // Capitalize the first letter of the student name
                    var name = student[0].charAt(0).toUpperCase() + student[0].slice(1);
                    var score = parseInt(student[1]);
                    totalScore += score;
                    // Update the lowest, highest, and average scores
                    if (score < lowestScore) {
                        lowestScore = score;
                    }
                    if (score > highestScore) {
                        highestScore = score;
                    }
                    document.write(name + " - " + score + "<br>");
                }
                var averageScore = totalScore / numberOfStudents;
                document.write("<br>Total students: " + numberOfStudents);
                document.write("<br>Lowest score: " + lowestScore);
                document.write("<br>Highest score: " + highestScore);
                document.write("<br>Average score: " + averageScore);

            </script>
        </p>
    </div>
</body>

</html>
